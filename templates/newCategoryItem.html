{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container padding-top padding-bottom">
  <div class="col-md-12 main-container">
    <h2 class="title center-vertical lightly-padded padding-bottom">New Item</h2>
    <form action="{{url_for("newItem")}}" method="POST">
      <div class="form-group">
        	<label for="item_title">Item Title:</label>
          <input type="text" class="form-control" id="item_title" name="item_title"
                 placeholder ="Enter new item title">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description" name="description"
                  placeholder ="Enter a brief description of the new item"></textarea>
      </div>
      <div class="form-group">
        <label for="category_title">Category:</label>
        <select class="form-control" id="category_title" name="category_title">
          {% for category in categories %}
            <option>{{category.title}}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
      <a href="{{url_for("showAllCategories")}}" class="btn btn-outline-danger" role="button">Cancel</a>
    </form>
	</div>
</div>

{% endblock %}
