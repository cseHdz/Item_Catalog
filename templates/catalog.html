{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container padding-top padding-bottom">
	<div class="col-md-12 main-container">
		<div class="col-md-3 padding-left inline-content max-height dividing-line">
			<div class="row padding-right">
				<h2 class="title center-vertical">Categories</h2>
			</div>
			<div class="row center padding-top">
				{% for category in categories %}
					<a href = "{{url_for('showCategoryCatalog', category_title = category.title)}}">
							<h3>{{category.title}}</h3>
					</a>
				{% endfor %}
			</div>
		</div>
		<div class="col-md-8 padding-left inline-content max-height">
			{% block list %}
			{% endblock %}
		</div>
	</div>
</div>

{% endblock %}
