{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container padding-top padding-bottom">
  <div class="col-md-12 main-container">
    <h2 class="title center-vertical lightly-padded">Edit Item</h2>
    <form action="{{url_for("deleteItem", item_title = item.title)}}" method="POST">
      <button type="submit" class="btn btn-default delete" id="submit" type="submit">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	    <a href = "{{url_for("showItemDetails", category_name = item.category_name, item_title = item.title)}}">
		      <button class="btn btn-default delete" type="button">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
      </a>
    </form>
  </div>
</div>

{% endblock %}
